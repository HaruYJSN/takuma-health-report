<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" >
        <link rel="stylesheet" href="/css/default.css">
        <link rel="icon" href="/favicon.ico"/>
	<title>健康状態報告システム</title>
    </head>
    <body>
        <div>
            <h1>健康状態報告システム</h1>
            <h2>確認者用ログイン</h2>
        </div>
        <div>
            {% if Error == 1 %}
            <p id=error>学籍番号とパスワードを入力してください．</p>
            {% elif Error == 2 %}
            <p id=error>ログイン時にエラーが発生しました．</p>
            {% elif Error == 3 %}
            <p id=error>不正な操作が確認されました．最初からやり直してください．</p>
            {% elif Error == 4 %}
            <p id=error>ユーザーIDが誤っています．先頭に英字をつけて入力しているか確認してください．</p>
            {% elif Error == 5 %}
            <p id=error>すでに報告済みです．</p>
            {% endif %}
            <form action="/checker" method="POST">
                <input type="text" name="userid" placeholder="ユーザID" required/><br>
                <input type="password" name="password" placeholder="パスワード" required/><br>
                <input type="submit" value="ログイン"/>
            </form>
        </div>
        <div>
            ユーザ登録はこちら → <a href="/user_regist_form">新規登録</a>
        </div>
    </body>
</html>
